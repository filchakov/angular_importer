<form role="form">
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="text" ng-model="cacheForm.password" class="form-control" id="password">
  </div>
  <div class="form-group">
    <label for="status">Status:</label>
    <select class="form-control" id="status" ng-model="cacheForm.status">
        <option value="active">Active</option>
        <option value="suspended">Suspended</option>
        <option value="deactive">Deactive</option>
    </select>
  </div>
  
  <span class="btn btn-file btn-success btn-block btn-lg ng-scope" ng-show="!uploader.queue.length">
    Download file <input type="file" name="file" accept=".csv,.txt,.xls,.xlsx" nv-file-select uploader="uploader"/>
  </span>
  
</form>
<br/>  
<table class="table animate-show" ng-show="uploader.queue.length">
      <thead>
          <tr>
              <th width="50%">Name</th>
              <th ng-show="uploader.isHTML5">Size</th>
              <th ng-show="uploader.isHTML5">Progress</th>
              <th>Status</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="item in uploader.queue">
              <td><strong>{{ item.file.name }}</strong></td>
              <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024|number:2 }} KB</td>
              <td ng-show="uploader.isHTML5">
                  <div class="progress" style="margin-bottom: 0;">
                      <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                  </div>
              </td>
              <td class="text-center">
                  <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                  <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                  <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
              </td>
              <td nowrap>
                  <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                      <span class="glyphicon glyphicon-upload"></span> Upload
                  </button>
                  <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                      <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                  </button>
                  <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                      <span class="glyphicon glyphicon-trash"></span> Remove
                  </button>
              </td>
          </tr>
      </tbody>
</table>

<div class="alert alert-danger fade in" ng-show="showError && uploader.queue.length">
  <span href="#" ng-click="toggleShowError()" class="close" data-dismiss="alert" aria-label="close">&times;</span>
  <strong>Error!</strong> {{errorText}}
</div>

<span ng-click="goToMaping($event)" ng-show="showMappingBtn && uploader.queue.length" data-href="/#/mapping" class="btn btn-primary btn-block btn-lg">Mapping</span>
