<form id="defaultValue" role="form" name="defaultValue" action="/#/preview" method="GET">
    <div class="row show-grid">
        <div class="col-md-6">
            <div class="form-group input-group">
                <span class="input-group-addon">Password</span>
                <input type="text" class="form-control" ng-model="cacheForm.password" tabindex="5" required>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group input-group">
                <span class="input-group-addon">Status</span>
                <select class="form-control" id="status" ng-model="cacheForm.status" tabindex="4" ng-options="item.name as item.value for item in statusDefault" required>
                </select>
            </div>
            
        </div>
    </div>
</form>

<hr/>

<table class="table table-bordered table-striped">
<thead>
    <tr>
        <th ng-repeat="tableHead in response.tableHeader">
              <select class="form-control" id="status" ng-model="response.mapping[$index]" ng-change="changeField(response.mapping[$index], response.oldMapping[$index])">
                    <option ng-repeat="(key, tableHead) in response.tableHeader" value="{{key}}">{{tableHead}}</option>
              </select>
        </th>
    </tr>
</thead>
<tbody data-provides="rowlink" class="text-center">
    <tr ng-repeat="(key, row) in response.items">
        <td ng-repeat="col in response.items[key] track by $index">
          <span ng-if="col.length">{{col}}</span>
          <span ng-if="!col.length">{{cacheForm[response.mapping[$index]]}}</span> 
        </td>
    </tr>
    <tr ng-show="$storage.items.length >= 3 && $storage.items.length < 10">
        <td colspan="{{countColspan}}" > . . . </td>
    </tr>
</tbody>
</table>â€‹
<hr/>
<a href="/#/" class="btn btn-default">Back</a>

<input class="btn btn-default pull-right" type="submit" form="defaultValue" value="Preview"/>
