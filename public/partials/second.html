<form role="form">

    <div class="row show-grid">
        <div class="col-md-4">
            <div class="form-group input-group">
                <span class="input-group-addon">Email</span>
                <input type="text" ng-model="cacheForm.email" class="form-control" tabindex="1">
            </div>

            <div class="form-group input-group">
                <span class="input-group-addon">Status</span>
                <select class="form-control" id="status" ng-model="cacheForm.status" tabindex="4">
                    <option value="active">Active</option>
                    <option value="suspended">Suspended</option>
                    <option value="deactive">Deactive</option>
                </select>
            </div>

        </div>
        <div class="col-md-4">
            <div class="form-group input-group">
                <span class="input-group-addon">Country</span>
                <input type="text" class="form-control" ng-model="cacheForm.country" tabindex="2">
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon">Password</span>
                <input type="text" class="form-control" ng-model="cacheForm.password" tabindex="5">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group input-group">
                <span class="input-group-addon">Address</span>
                <input type="text" class="form-control" ng-model="cacheForm.address" tabindex="3">
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon">City</span>
                <input type="text" class="form-control" ng-model="cacheForm.city" tabindex="6">
            </div>
        </div>
    </div>

</form>

<hr/>

<table class="table table-bordered table-striped">
<thead>
    <tr>
        <th ng-repeat="table_head in response.table_header">
              <select class="form-control" id="status" ng-model="response.mapping[$index]">
                    <option ng-repeat="(key, table_head) in response.table_header" value="{{key}}">{{table_head}}</option>
              </select>
        </th>
    </tr>
</thead>
<tbody data-provides="rowlink" class="text-center">
    <tr ng-repeat="(key, row) in response.items">
        <td ng-repeat="col in response.items[key] track by $index">
          <span ng-if="col.length">{{col}}</span>
          <span ng-if="!col.length">{{cacheForm[response.mapping[$index]]}}</span> 
        </td>
    </tr>
    <tr ng-show="$storage.total_row > 10 && $storage.items.length >= 3">
        <td colspan="{{$storage.table_header.length}}" > . . . </td>
    </tr>
</tbody>
